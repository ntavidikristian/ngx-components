<span>
    <span class="ticker-symbol">
        {{tickerPrice().ticker}}
    </span>
    <span class="ticker-price">
        {{tickerPrice().price | currency}}
    </span>

    @let delta = tickerPrice().delta;
    <span  
        class="ticker-delta" 
        [class.negative]="delta < 0" 
        [class.positive]="delta > 0">
        {{delta | number}}
    </span>
</span>
